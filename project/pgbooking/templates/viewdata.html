{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data View</title>
    <link rel="stylesheet" href="{% static 'Style.css' %}">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            position: relative;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            margin: 10px;
            width: 300px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #fff;
        }
        .btn i {
            margin-right: 8px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-dark {
            background-color: #343a40;
        }
        .btn-dark:hover {
            background-color: #23272b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .top-right-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .top-right-btn i {
            font-size: 20px;
        }
        .top-right-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data View</h1>
        <div class="btn-container">
            <a href="{% url 'view_pg_data' %}" class="btn btn-secondary">
                <i class="fas fa-eye"></i> View PG
            </a>
            <a href="{% url 'view_room_data' %}" class="btn btn-primary">
                <i class="fas fa-eye"></i> View Room
            </a>
            {% comment %} <a href="{% url 'viewbookingdata' %}" class="btn btn-dark">
                <i class="fas fa-eye"></i> View Booking
            </a> {% endcomment %}
            <a href="{% url 'view_food_data' %}" class="btn btn-primary">
                <i class="fas fa-utensils"></i> View Food Data
            </a>
        </div>
    </div>
</body>
</html>
