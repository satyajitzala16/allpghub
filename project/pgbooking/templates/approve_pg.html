<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve PG</title>
</head>
<body>
    <h1>Approve PG</h1>
    <p>Are you sure you want to approve the PG "{{ pg.pgname }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Approve</button>
        <a href="{% url 'admin:index' %}">Cancel</a>
    </form>
</body>
</html>
