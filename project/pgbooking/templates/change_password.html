{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'CSS/jp.css' %}" type="text/css" media="all" />
    <!-- Inline CSS for Background Image -->
    <style>
        body {
            background-image: url("{% static 'pgbooking/images/login1.webp' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Form block styling */
        .w3l-loginblock {
            background:black /* Semi-transparent white background */
            opacity:70%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .w3l-loginblock h2{
            color:white;
        }

        /* Input and button styles */
        .w3l-loginblock label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        .w3l-loginblock input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .w3l-loginblock button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .w3l-loginblock button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="w3l-loginblock">
        <h2>Change Password</h2>
        <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <button type="submit">Change Password</button>
        </form>
    </div>

</body>
</html>
