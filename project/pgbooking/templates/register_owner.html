{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(/static/pgbooking/images/login1.webp);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .registration-form {
            padding: 20px;
            max-width: 500px;
            {% comment %} background: #fff; {% endcomment %}
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        td:first-child {
            width: 30%;
        }
        h2 {
            color: #007bff;
        }
         .w3l-loginblock {
            {% comment %} background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */ {% endcomment %}
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .w3l-loginblock {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: black;
            opacity: 70%;
            border: solid blanchedalmond 2px;
        }
        .w3l-loginblock h2{
            color:white;
        }
            .input-field label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 700;
                color: white;
            }
            a {
                color: white;
                text-decoration: none;
                font-size: 0.875rem;
            }
            .logo .brand-logo {
                font-size: 1.5rem;
                font-weight: 700;
                text-decoration: none;
                color: white;
            }
            label {
                display: inline-block;
                margin-bottom: .5rem;
                color: white;
            }
    </style>
    
</head>
<body>
    <div class="registration-form w3l-loginblock">
        <h2 class="text-center">Owner Registration</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Name" required class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Email" required class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="phone_number">Phone Number</label></td>
                    <td><input type="text" name="mob" id="phone_number" placeholder="Contact No" required class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Password" required class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="confirm_password">Confirm Password</label></td>
                    <td><input type="password" name="cp" id="confirm_password" placeholder="Confirm Password" required class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="add" id="address" placeholder="Address" required class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td><label for="personal-photo">Personal Photo</label></td>
                    <td><input type="file" id="personal-photo" name="personalphoto" accept="image/*" required class="form-control"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
        </form>
        {% if store %}
           <script>
            alert('{{store}}')

           </script>
           {% endif %}
           {% if already %}
           <script>
            alert('{{already}}')

           </script>
           {% endif %}
           {% if pass %}
           <script>
            alert('{{pass}}')

           </script>
           {% endif %} 
    </div>
</body>
</html>
