<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .security-info {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .question-group {
            margin-bottom: 20px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Security Questions</h2>
        <div class="security-info">
            Please answer your security questions to verify your identity.
            if you not remid than will call 9664934683
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'owner_security_questions' %}" method="POST">
            {% csrf_token %}
            <div class="question-group">
                <div class="question">{{ question1 }}</div>
                <input type="text" name="answer1" required>
            </div>
            <div class="question-group">
                <div class="question">{{ question2 }}</div>
                <input type="text" name="answer2" required>
            </div>
            <button type="submit">Verify Answers</button>
        </form>
    </div>
</body>
</html>
