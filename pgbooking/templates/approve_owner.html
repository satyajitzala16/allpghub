<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Owner Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Approve Owner Registration</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Name:</label>
                <p>{{ owner.name }}</p>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <p>{{ owner.email }}</p>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <p>{{ owner.phone_number }}</p>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <p>{{ owner.address }}</p>
            </div>
            <div class="form-group">
                <label>Personal Photo:</label>
                <img src="{{ owner.personal_photo.url }}" alt="Personal Photo" style="width: 200px;">
            </div>
            <button type="submit" class="btn btn-success">Approve Registration</button>
        </form>
    </div>
</body>
</html>
