{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>PG Owner Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-light: #f8f9fa;
            --text-dark: #212529;
            --bg-dark: #1a1a2e;
            --bg-light: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'pgbooking/images/login1.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            padding: 30px;
            text-align: center;
            background: rgba(67, 97, 238, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header h1 {
            color: var(--text-light);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-group i.input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .form-footer a {
            color: #4cc9f0;
            text-decoration: none;
            transition: var(--transition);
        }

        .form-footer a:hover {
            color: #4895ef;
            text-decoration: underline;
        }

        .alert-message {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .alert-error {
            background: rgba(239, 71, 111, 0.2);
            border-left: 4px solid #ef476f;
            color: #ffccd5;
        }

        .alert-success {
            background: rgba(72, 149, 239, 0.2);
            border-left: 4px solid #4895ef;
            color: #caf0f8;
        }

        .alert-message i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-form {
                padding: 25px 20px;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>PG Owner Login</h1>
            <p>Access your owner dashboard</p>
        </div>

        <div class="login-form">
            {% if pass %}
            <div class="alert-message alert-error">
                <i class="fas fa-exclamation-circle"></i>
                {{ pass }}
            </div>
            {% endif %}
            
            {% if notregstered %}
            <div class="alert-message alert-error">
                <i class="fas fa-exclamation-circle"></i>
                {{ notregstered }}
            </div>
            {% endif %}

            <form method="post" action="{% url 'ownerlogin'%}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="password-container">
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        <i class="password-toggle fas fa-eye" onclick="togglePassword('password')"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div class="form-footer">
                    <a href="{% url 'register_owner' %}">Create Owner Account</a>
                    <a href="{% url 'owner_forgot_password' %}">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.querySelector(`#${fieldId} + .password-toggle`);
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
