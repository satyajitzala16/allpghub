<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }
        
        img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
        }

        .print-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .print-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <table>
            <tr>
                <th>Full Name</th>
                <td>{{ fullname }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>{{ phone }}</td>
            </tr>
            <tr>
                <th>Location</th>
                <td>{{ location }}</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>{{ gender }}</td>
            </tr>
            <tr>
                <th>About</th>
                <td>{{ about }}</td>
            </tr>
            <tr>
                <th>room-type</th>
                <td>{{ room_type }}</td>
            </tr>
            <tr>
                <th>Aadhaar Card Photo</th>
                <td><img src="{{ aadhaarphoto.url }}" alt="Aadhaar Card Photo"></td>
            </tr>
            <tr>
                <th>Personal Photo</th>
                <td><img src="{{ personalphoto.url }}" alt="Personal Photo"></td>
            </tr>
        </table>

        <div class="confirmation-message">
            <p>Thank you for your booking! Your payment has been successfully processed.</p>
        </div>
    
        
        <!-- return home screen -->
        <a href="{% url 'index' %}" class="btn">Return to Homepage</a>
    

        <!-- Print Button -->
        <button class="print-btn" onclick="window.print()">Print Profile</button>
    </div>

    
</body>
</html>
